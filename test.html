
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conversion Test Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    select, input {
      padding: 10px;
      font-size: 16px;
      margin: 0.5rem;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background: #006272;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 1.5rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Conversion Test Tool</h2>
  <div>
    <input type="number" id="testVolume" placeholder="Enter volume" />
    <select id="testFrom">
      <option value="liters">Liters</option>
      <option value="gallons">Gallons</option>
      <option value="kg">Kilograms</option>
      <option value="tons_metric">Tons (Metric)</option>
      <option value="tons_us">Tons (US)</option>
      <option value="pounds">Pounds</option>
      <option value="standard_cubic_feet">SCF</option>
      <option value="cubic_meters">Cubic Meters</option>
    </select>
    <select id="testTo">
      <option value="liters">Liters</option>
      <option value="gallons">Gallons</option>
      <option value="kg">Kilograms</option>
      <option value="tons_metric">Tons (Metric)</option>
      <option value="tons_us">Tons (US)</option>
      <option value="pounds">Pounds</option>
      <option value="standard_cubic_feet">SCF</option>
      <option value="cubic_meters">Cubic Meters</option>
    </select>
    <button onclick="runTestConversion()">Convert</button>
  </div>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Input</th>
        <th>From Unit</th>
        <th>To Unit</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="conversion.js"></script>
  <script>
    function runTestConversion() {
      const volume = parseFloat(document.getElementById("testVolume").value);
      const from = document.getElementById("testFrom").value;
      const to = document.getElementById("testTo").value;

      if (isNaN(volume)) {
        alert("Please enter a valid number.");
        return;
      }

      const result = convertVolume(volume, from, to);
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${volume}</td>
        <td>${unitLabels[from]}</td>
        <td>${unitLabels[to]}</td>
        <td>${result.toFixed(4)}</td>
      `;
      document.querySelector("#resultsTable tbody").appendChild(row);
    }
  </script>
</body>
</html>
